services:
  backend:
    build: ./backend
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/app
    environment:
      - ABIOTIC_DEV=1
      - ABIOTIC_DEBUG=1
      - ABIOTIC_PORT=3000
  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
